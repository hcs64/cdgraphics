<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Dungeon Master CD+G [VINL-1]</title>
    <style type="text/css">
      body {
        background-color: #222;
        color: orange;
      }
      .track {
        background: none;
        color: inherit;
        border: none;
        padding: 0;
        font: inherit;
        cursor: pointer;
        outline: inherit;
        text-decoration: underline;
      }
      canvas#canvas {
        max-width: 600px;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
      #loading-msg {
        display: none;
      }
      .loading-cdg #loading-msg {
        display: block;
        position: absolute;
        font-size: 2em;
        margin: 100px;
      }
      #audio {
        display: block;
        max-width: 600px;
        flex: 0;
      }
    </style>
  </head>
  <body>
    <div id="app" class="loading-cdg">
        <span id="loading-msg">Loading</span>
        <canvas id="canvas"></canvas>
      <audio id="audio" controls>
        <source src="all.ogg" type="audio/ogg; codecs=vorbis" />
        <source src="all.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <table id="track-list">
      <tr><td>1</td><td><button type="button" class="track" data-seek="00:00:00">Title</button></td></tr>
      <tr><td>2</td><td><button type="button" class="track" data-seek="00:13:38">Something In The Dark ～幻想の彼方に～</button></td></tr>
      <tr><td>3</td><td><button type="button" class="track" data-seek="03:42:68">Nobility</button></td></tr>
      <tr><td>4</td><td><button type="button" class="track" data-seek="08:03:31">Never Be Afraid</button></td></tr>
      <tr><td>5</td><td><button type="button" class="track" data-seek="11:48:28">Glory Of The Past</button></td></tr>
      <tr><td>6</td><td><button type="button" class="track" data-seek="15:11:21">Restive Skeleton</button></td></tr>
      <tr><td>7</td><td><button type="button" class="track" data-seek="18:45:68">Pendulum</button></td></tr>
      <tr><td>8</td><td><button type="button" class="track" data-seek="22:57:08">Scene Of Pandemonium</button></td></tr>
      <tr><td>9</td><td><button type="button" class="track" data-seek="26:44:48">Eternal Rest</button></td></tr>
      <tr><td>10</td><td> <button type="button" class="track" data-seek="31:25:33">Welcome To Dungeon</button></td></tr>
      <tr><td>11</td><td> <button type="button" class="track" data-seek="34:58:33">For Tears ～戦いのあとで…～</button></td></tr>
    </table>
    <script src="bundle.js"></script>
  </body>
</html>
