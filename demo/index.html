<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Super Dungeon Master [VINL-1] CD+G</title>
    <style type="text/css">
      body {
        background-color: #222;
        color: orange;
      }
      a {
        color: cornflowerblue;
      }
      button {
        background: none;
        color: inherit;
        border: none;
        padding: 0;
        font: inherit;
        cursor: pointer;
        outline: inherit;
        text-decoration: underline;
      }
      div#app {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        background-color: #222;
      }
      canvas#canvas {
        width: 100%;
        max-width: 600px;
        flex-grow: 1;
      }
      div#app:fullscreen {
        align-items: center;
      }
      div#app:fullscreen canvas#canvas {
        object-fit: contain;
        width: auto;
        max-width: 100%;
      }
      #loading-msg {
        display: none;
      }
      .loading-cdg #loading-msg {
        display: block;
        position: absolute;
        font-size: 2em;
      }
      #audio {
        width: 100%;
        max-width: 600px;
        display: block;
        flex-grow: 0;
      }
      hr {
        margin-left: 0;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <h1>Super Dungeon Master [VINL-1] CD+G</h1>
    <div id="app" class="loading-cdg">
        <span id="loading-msg">Loading graphics&hellip;</span>
        <canvas id="canvas"></canvas>
      <audio id="audio" controls>
        <source src="all.ogg" type="audio/ogg; codecs=vorbis" />
        <source src="all.mp3" type="audio/mpeg" />
      </audio>
    </div>
    <p>
      <button type="button" onclick="document.getElementById('app').requestFullscreen();">Go full screen</button>
    </p>
    <h2>Tracks</h2>
    <table id="track-list">
      <tr><td>1</td><td><button type="button" class="track" data-seek="00:00:00">Title</button></td></tr>
      <tr><td>2</td><td><button type="button" class="track" data-seek="00:13:38">Something In The Dark ～幻想の彼方に～</button></td></tr>
      <tr><td>3</td><td><button type="button" class="track" data-seek="03:42:68">Nobility</button></td></tr>
      <tr><td>4</td><td><button type="button" class="track" data-seek="08:03:31">Never Be Afraid</button></td></tr>
      <tr><td>5</td><td><button type="button" class="track" data-seek="11:48:28">Glory Of The Past</button></td></tr>
      <tr><td>6</td><td><button type="button" class="track" data-seek="15:11:21">Restive Skeleton</button></td></tr>
      <tr><td>7</td><td><button type="button" class="track" data-seek="18:45:68">Pendulum</button></td></tr>
      <tr><td>8</td><td><button type="button" class="track" data-seek="22:57:08">Scene Of Pandemonium</button></td></tr>
      <tr><td>9</td><td><button type="button" class="track" data-seek="26:44:48">Eternal Rest</button></td></tr>
      <tr><td>10</td><td> <button type="button" class="track" data-seek="31:25:33">Welcome To Dungeon</button></td></tr>
      <tr><td>11</td><td> <button type="button" class="track" data-seek="34:58:33">For Tears ～戦いのあとで…～</button></td></tr>
    </table>
    <hr>
    Rendered with <a href="https://github.com/bhj/cdgraphics">cdgraphics</a>. I've made some <a href="https://github.com/hcs64/cdgraphics/tree/scroll-fixes">fixes for scrolling</a> and other <a href="https://github.com/hcs64/cdgraphics/tree/vinl-1">improvements</a>.
    <script src="bundle.js"></script>
  </body>
</html>
